repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        description: "行末の空白を削除"
        stages: [pre-commit, manual]
      - id: end-of-file-fixer
        description: "ファイルの末尾に改行を追加"
        stages: [pre-commit, manual]
      - id: check-yaml
        description: "YAMLファイルのチェック"
        stages: [pre-commit, manual]
      - id: check-toml
        description: "TOMLファイルのチェック"
        stages: [pre-commit, manual]
      - id: check-json
        description: "JSONファイルのチェック"
        stages: [pre-commit, manual]
      - id: check-merge-conflict
        description: "マージコンフリクトのチェック"
        stages: [pre-push, manual]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'cd packages/python/cli && uv sync --quiet && uv run mypy src/cli'
        language: system
        pass_filenames: false
        files: ^packages/python/cli/src/cli/.*\.py$
